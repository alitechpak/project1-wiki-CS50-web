{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>
                {# "entry" argument in `url` is variable of for loop above #}
                <a href="{% url 'wiki:topic' entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
